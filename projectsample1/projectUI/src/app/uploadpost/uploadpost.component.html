<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Upload Post|MyFacebook</title>
</head>

<body style="background-color: #edfdf4;">

  <h3 class="text-center">Upload Post</h3>
  <div class="container">
    <form id="form">

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b
            style="color: rgb(124, 121, 121); font-style: italic;">Add Caption</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1"
          placeholder="Share interesting thoughts and photos..." rows="3" name="caption"
          [(ngModel)]="shouts.caption"></textarea>
      </div>
      <div>
        <label for="formFileLg" class="form-label ">Add</label><i class="bi bi-camera"></i>



        <input class="form-control form-control-lg" id="formFileLg" (change)="uploadPhoto($event)" type="file"
          name="file" />
        <br>
        <div *ngIf="flag">
          <img [src]="shouts.path" height="250px;" width="300px;">
        </div>
      </div>
      <br>


      <input type="submit" (click)="onPost()" class="btn1 my-3 py-2 btn-lg btn-primary"
        style=" border: rounded 4px; font-weight:bold;color: white; ;" value="POST">

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
