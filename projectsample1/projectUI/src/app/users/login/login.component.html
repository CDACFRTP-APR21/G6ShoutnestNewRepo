

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
   
</head>

<body>
    <div class="container-fluid">

        <div class="row text-center mb-4 pb-6">
            <div class="col-sm-9 col-md-6 col-lg-5 text-align: center " style="background-color: #edfdf4;;">
                <br><br><br><br><br><br>
              <b><h1 class="font-weight-bold" style="color:rgb(151, 8, 151) ;align-content: center; font-size:500%;">ShoutNest</h1></b>  
                <h3 >We help you connect and share with the friends in your life and people across the world </h3>
            </div>
 
            <div class="col-sm-3 col-md-6 col-lg-7 rounded mb-4 pb-4"
                style="background-color:#edfdf4;border: rounded 4px;; border-radius: 4px; float: right; ">

                <section class="Form  my-2 mx-6 pr-6 mb-4 pb-4">
                    <div class="d-flex justify-content-center">
                        <div class="row no-gutters">

                            <div class="class-lg px-6 pt-4 mb-5 pb-2">
                                <div  class="card p-4 my-5 pb-3  bg-light rounded shadow  mb-5 bg-black color-white " style="border-radius: 4px; background-color:rgb(151, 29, 29);">
                                <form  id="form"
                               >
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="input" id="name" placeholder="Username"  [(ngModel)]="user1.userName" name="userName"
                                                class="form-control input-sm my-3 py-2 " required #Username="ngModel">

                                                <div
                                                *ngIf="
                                                  Username.invalid && (Username.dirty || Username.touched )
                                                "
                                                class="alert alert-danger"
                                              >
                                                <div *ngIf="Username.errors?.required">
                                                  Username is required.
                                                </div>
                                                
                                              </div>

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <input  type="password" id="password" placeholder="Password" [(ngModel)]="user1.password"
                                            name="password"
                                           
                                                class="form-control input-sm my-3 py-2" required #Password="ngModel">

                                                <div
                                                *ngIf="
                                                  Password.invalid && (Password.dirty || Password.touched)
                                                "
                                                class="alert alert-danger"
                                              >
                                                <div *ngIf="Password.errors?.required">
                                                  Password is required.
                                                </div>
                                              </div>

                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col text-center ">
                                            <input type="submit" (click)="submit()" class="btn1 my-3 py-2 btn-lg btn-primary" style=" border: rounded 4px; font-weight:bold;color: white; min-width: 300px;" 
                                            value="Log In">
                                            
                                        </div>
                                        <div *ngIf="flag">
                                            <h6 class="alert alert-danger">{{errmsg}}</h6>
                                        </div>
                                    </div>
                                   
                                </form>
                                    <div>
                                        <a href="#">Forgotten Password?</a>
                                        <hr class="color-black">
                                     
                                       <input type="submit" (click)="forRegister()" class="btn1 my-3 py-2 btn-lg " style="border: rounded 4px; font-weight:bold;;background-color: rgb(28, 165, 28); color: white; min-width: 300px;" value="Create Account">

                                    </div>
                              
                            </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    



</body>

</html>
