<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div class="card " style="width:25 rem; margin: 4%;">
    <div style="padding: 10%; ">
      <img src="{{this.user[0].profilePic}}" onerror="this.onerror=null; this.src='../../../assets/person.jpg'"
        class="card-img-top rounded-circle" alt="Card image cap" width="100" height="200">
      <hr />
      <h5>Profile Picture</h5>
      <div style="padding: 10%; ">
        <input class="form-control form-control-lg" id="formFileLg" (change)="uploadProfilePic($event)" type="file"
          name="file" />
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{this.user[0].userName}}</h5>
      <p class="card-text">{{this.user[0].firstName}} {{this.user[0].lastName}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Email: {{this.user[0].emailId}}</li>
      <li class="list-group-item">MobileNo: {{this.user[0].MobileNo}}</li>
      <li class="list-group-item">DOB: {{this.user[0].DateOfBirth}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link"> LinkedIn</a>
      <a href="#" class="card-link">Twitter</a>
    </div>
  </div>
</body>

</html>
